<!DOCTYPE html>
<html lang="{{ g.user.locale if g.user else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ALX</title>
</head>
<body>
    <h1>{{ _('Hello world!') }}</h1>
    {% if g.user %}
        <p>{{ _('You are logged in as %(username)s.', username=g.user['name']) }}</p>
    {% else %}
        <p>{{ _('You are not logged in.') }}</p>
    {% endif %}
</body>
</html>
